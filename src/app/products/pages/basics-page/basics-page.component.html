<p-panel [showHeader]="false">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el common module
    </p>
</p-panel>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="uppercase">
            {{ nameLower }} - {{ nameLower | lowercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="lowercase">
            {{ nameUpper }} - {{ nameUpper | uppercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="titlecase">
            {{ fullName }} - {{ fullName | titlecase }}
        </p-card>
    </div>
</div>
